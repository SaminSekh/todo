<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern todo app with recurring tasks and filters">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <title>Modern Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.svg" alt="Todo App Logo" class="logo">
            <h1>Todo App</h1>
        </header>
        <nav class="tabs">
            <button class="tab-btn active" data-tab="upcoming">Upcoming</button>
            <button class="tab-btn" data-tab="history">History</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </nav>
        <div class="tab-content">
            <div id="upcoming" class="tab-pane active">
                <div class="filters">
                    <label for="filter-select">Filter by Due Date:</label>
                    <select id="filter-select">
                        <option value="all">All Upcoming</option>
                        <option value="today">Today</option>
                        <option value="yesterday">Yesterday</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="year">This Year</option>
                        <option value="custom">Custom Range</option>
                    </select>
                    <label for="from-date" id="from-label" class="hidden">From:</label>
                    <input type="date" id="from-date" class="hidden">
                    <label for="to-date" id="to-label" class="hidden">To:</label>
                    <input type="date" id="to-date" class="hidden">
                </div>
                <div class="add-task">
                    <button id="add-btn">‚ûï Add New Task</button>
                </div>
                <div id="task-form" class="task-form hidden">
                    <h2 id="form-title">Add Task</h2>
                    <form id="form">
                        <input type="text" id="title" placeholder="Task Title" required>
                        <textarea id="description" placeholder="Description"></textarea>
                        <input type="date" id="due-date" required>
                        <select id="recurrence">
                            <option value="none">No Recurrence</option>
                            <option value="daily">Daily</option>
                            <option value="monthly">Monthly</option>
                        </select>
                        <button type="submit">üíæ Save</button>
                        <button type="button" id="cancel-btn">‚ùå Cancel</button>
                    </form>
                </div>
                <div class="tasks" id="upcoming-tasks">
                    <!-- Upcoming tasks -->
                </div>
            </div>
            <div id="history" class="tab-pane">
                <h2>Completed Tasks</h2>
                <div class="tasks" id="history-tasks">
                    <!-- History tasks -->
                </div>
            </div>
            <div id="settings" class="tab-pane">
                <h2>Settings</h2>
                <button id="install-btn" class="install-btn">üì± Install App</button><br><br>
                <button id="clear-all-btn" class="danger-btn">üóëÔ∏è Clear All Tasks</button>
                <p><button id="theme-toggle">Toggle Dark Mode</button></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
